    <style>

    </style>
</head>

    <script>
        let currentQRData = null;
        let currentQRCode = null;
        let currentTab = 'url';
        
        function switchTab(tab) {
            // Hide all content
            document.querySelectorAll('.form-content').forEach(el => {
                el.classList.remove('active');
            });
            
            // Remove active state from buttons
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show selected content
            document.getElementById(tab).classList.add('active');
            
            // Add active state to clicked button
            event.target.classList.add('active');
            
            currentTab = tab;
            clearMessage();
        }
        
        // Hi·ªÉn th·ªã s·ªë ti·ªÅn khi nh·∫≠p
        document.addEventListener('DOMContentLoaded', function() {
            const bankingAmountInput = document.getElementById('banking-amount');
            if (bankingAmountInput) {
                bankingAmountInput.addEventListener('input', function() {
                    const amount = parseInt(this.value) || 0;
                    const amountDisplay = document.getElementById('amount-display');
                    const amountValue = document.getElementById('amount-value');
                    
                    if (amount > 0) {
                        amountValue.textContent = amount.toLocaleString('vi-VN');
                        amountDisplay.style.display = 'block';
                    } else {
                        amountDisplay.style.display = 'none';
                    }
                });
            }
        });
        
        function generateQRData() {
            const tab = currentTab;
            
            switch(tab) {
                case 'url':
                    const url = document.getElementById('url-input').value.trim();
                    if (!url) {
                        showError('Vui l√≤ng nh·∫≠p URL');
                        return null;
                    }
                    return url;
                
                case 'text':
                    const text = document.getElementById('text-input').value.trim();
                    if (!text) {
                        showError('Vui l√≤ng nh·∫≠p vƒÉn b·∫£n');
                        return null;
                    }
                    return text;
                
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value.trim();
                    const password = document.getElementById('wifi-password').value.trim();
                    const security = document.getElementById('wifi-security').value;
                    
                    if (!ssid) {
                        showError('Vui l√≤ng nh·∫≠p t√™n m·∫°ng Wifi');
                        return null;
                    }
                    
                    let wifiString = `WIFI:T:${security};S:${ssid};`;
                    if (password && security !== 'nopass') {
                        wifiString += `P:${password};`;
                    }
                    wifiString += ';';
                    return wifiString;
                
                case 'contact':
                    const name = document.getElementById('contact-name').value.trim();
                    const phone = document.getElementById('contact-phone').value.trim();
                    const email = document.getElementById('contact-email').value.trim();
                    const company = document.getElementById('contact-company').value.trim();
                    const address = document.getElementById('contact-address').value.trim();
                    
                    if (!name) {
                        showError('Vui l√≤ng nh·∫≠p t√™n');
                        return null;
                    }
                    
                    let vcard = 'BEGIN:VCARD\nVERSION:3.0\n';
                    vcard += `FN:${name}\n`;
                    if (phone) vcard += `TEL:${phone}\n`;
                    if (email) vcard += `EMAIL:${email}\n`;
                    if (company) vcard += `ORG:${company}\n`;
                    if (address) vcard += `ADR:;;${address}\n`;
                    vcard += 'END:VCARD';
                    return vcard;
                
                case 'email':
                    const emailAddr = document.getElementById('email-input').value.trim();
                    const subject = document.getElementById('email-subject').value.trim();
                    const body = document.getElementById('email-body').value.trim();
                    
                    if (!emailAddr) {
                        showError('Vui l√≤ng nh·∫≠p email');
                        return null;
                    }
                    
                    let emailString = `mailto:${emailAddr}`;
                    const params = [];
                    if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                    if (body) params.push(`body=${encodeURIComponent(body)}`);
                    if (params.length > 0) emailString += '?' + params.join('&');
                    return emailString;
                
                case 'phone':
                    const phoneNum = document.getElementById('phone-input').value.trim();
                    if (!phoneNum) {
                        showError('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i');
                        return null;
                    }
                    return `tel:${phoneNum}`;
                
                case 'sms':
                    const smsPhone = document.getElementById('sms-phone').value.trim();
                    const smsMsg = document.getElementById('sms-message').value.trim();
                    
                    if (!smsPhone) {
                        showError('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i');
                        return null;
                    }
                    
                    let smsString = `smsto:${smsPhone}`;
                    if (smsMsg) smsString += `:${encodeURIComponent(smsMsg)}`;
                    return smsString;
                
                case 'location':
                    const lat = document.getElementById('location-lat').value.trim();
                    const lng = document.getElementById('location-lng').value.trim();
                    
                    if (!lat || !lng) {
                        showError('Vui l√≤ng nh·∫≠p vƒ© ƒë·ªô v√† kinh ƒë·ªô');
                        return null;
                    }
                    
                    let locationString = `geo:${lat},${lng}`;
                    const locName = document.getElementById('location-name').value.trim();
                    if (locName) locationString += `?q=${encodeURIComponent(locName)}`;
                    return locationString;
                
                case 'banking':
                    const account = document.getElementById('banking-account').value.trim();
                    const bankingName = document.getElementById('banking-name').value.trim();
                    const bankCode = document.getElementById('banking-bank').value.trim();
                    const amount = document.getElementById('banking-amount').value.trim();
                    const description = document.getElementById('banking-description').value.trim();
                    
                    if (!account) {
                        showError('Vui l√≤ng nh·∫≠p s·ªë t√†i kho·∫£n');
                        return null;
                    }
                    if (!bankingName) {
                        showError('Vui l√≤ng nh·∫≠p t√™n ch·ªß t√†i kho·∫£n');
                        return null;
                    }
                    if (!bankCode) {
                        showError('Vui l√≤ng ch·ªçn ng√¢n h√†ng');
                        return null;
                    }
                    if (!amount) {
                        showError('Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn');
                        return null;
                    }
                    
                    // ƒê·ªãnh d·∫°ng theo chu·∫©n VietQR (ng√¢n h√†ng Vi·ªát)
                    // Chu·ªói: https://pay.{bankcode}.vn?accountno={account}&accountname={name}&amount={amount}&description={desc}
                    let bankingString = `https://pay.${bankCode}.vn?accountno=${account}&accountname=${encodeURIComponent(bankingName)}&amount=${amount}`;
                    if (description) {
                        bankingString += `&description=${encodeURIComponent(description)}`;
                    }
                    return bankingString;
                
                default:
                    return null;
            }
        }
        
        function generateQR() {
            clearMessage();
            const data = generateQRData();
            
            if (!data) return;
            
            currentQRData = data;
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate new QR code
            currentQRCode = new QRCode(document.getElementById('qrcode'), {
                text: data,
                width: 250,
                height: 250,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show QR info
            document.getElementById('qr-info').style.display = 'block';
            document.getElementById('qr-content').textContent = data;
            
            // Enable download and copy buttons
            document.getElementById('download-btn').disabled = false;
            document.getElementById('copy-btn').disabled = false;
            
            showSuccess('‚úì T·∫°o m√£ QR th√†nh c√¥ng!');
        }
        
        function downloadQR() {
            if (!currentQRCode) return;
            
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'qr-code.png';
            link.click();
            
            showSuccess('‚úì T·∫£i xu·ªëng th√†nh c√¥ng!');
        }
        
        function copyToClipboard() {
            if (!currentQRData) return;
            
            navigator.clipboard.writeText(currentQRData).then(() => {
                showSuccess('‚úì Sao ch√©p th√†nh c√¥ng!');
            }).catch(() => {
                showError('Kh√¥ng th·ªÉ sao ch√©p');
            });
        }
        
        function clearForm() {
            // Clear all inputs based on current tab
            document.querySelectorAll('input, textarea').forEach(el => {
                el.value = '';
            });
            
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qr-info').style.display = 'none';
            document.getElementById('amount-display').style.display = 'none';
            document.getElementById('download-btn').disabled = true;
            document.getElementById('copy-btn').disabled = true;
            clearMessage();
            
            currentQRData = null;
            currentQRCode = null;
        }
        
        function showSuccess(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message success';
            messageDiv.textContent = message;
        }
        
        function showError(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message error';
            messageDiv.textContent = '‚úó ' + message;
        }
        
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }
        
        // Set default values for location
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('location-lat').value = '21.0285';
            document.getElementById('location-lng').value = '105.8542';
        });
    </script>
</body>
</html>
