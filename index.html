<script>
  // Sao
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 65; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const sz = Math.random() * 2.5 + 0.5;
    s.style.cssText = `width:${sz}px;height:${sz}px;left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*2}s;animation-duration:${1.5+Math.random()*2}s`;
    starsEl.appendChild(s);
  }

  // B·ª•i theo ng·ª±a
  const dustWrap = document.getElementById('dustWrap');
  const horseEl  = document.querySelector('.horse-wrap');

  function spawnDust() {
    const hr = horseEl.getBoundingClientRect();
    const wr = dustWrap.getBoundingClientRect();
    const x  = hr.left - wr.left + 15 + Math.random() * 55;
    if (x < -60 || x > window.innerWidth + 60) return;

    const d  = document.createElement('div');
    d.className = 'dp';
    const sz = 14 + Math.random() * 28;
    d.style.cssText = `width:${sz}px;height:${sz*0.65}px;left:${x}px;bottom:${Math.random()*12}px;animation-duration:${0.85+Math.random()*0.55}s`;
    dustWrap.appendChild(d);
    setTimeout(() => d.remove(), 1500);
  }

  setInterval(spawnDust, 110);
